<header-directive></header-directive>

<button class="get-data" ng-click="getData()">Get info</button>

<div class="container repeat-container">

	<a class="calendar-link" href="#calendar">
		<div class="display-box"  ng-repeat="cohort in cohortArray">
			<span class="text-dashboard center">{{ cohort.name }}</span> <br />
			<span class="text-dashboard center">{{ cohort.sched }}</span> <br />
			<span class="text-dashboard center">{{ cohort.location }}</span>
		</div> <!-- End of 'display-box' -->
	</a>

	<div class="display-box" ng-click="addCohortView()">
		<span class="text-dashboard">Add a new cohort</span> <br />
		<i class="icon-dashboard fa fa-plus-circle"></i>
	</div>

</div> <!-- End of 'container' -->


<div class="add-cohort-modal" ng-show="toggleAddCohort">
	<h2 class="text-dashboard left">Enter New Cohort Information</h2>
	<i class="close-modal fa fa-times" ng-click="addCohortView()"></i>
</div>
