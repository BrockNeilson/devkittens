<!-- MENTOR MODAL VIEW -->
<div class="add-cohort-modal" current-mentor="currentMentor">
	Test
	<i ng-click="toggleMentorModal()" class="fa fa-times"></i>
	<br />
	<img class="image" ng-src="{{ currentMentor.img }}" />
	<h2>{{ currentMentor.name }}</h2>
	<h4>{{ currentMentor.title }}</h4>
	<h5>{{ currentMentor.duties }}</h5>
</div>

<div class="cal">
	<div class="day" ng-repeat="option in currentMentor.options">
		<div class="profile-selections">
			<h5>{{ option }}</h5>
		<div>
	</div>
</div>
