<!-- MENTOR MODAL VIEW -->
<div class="add-cohort-modal strict-modal" current-mentor="currentMentor">
	<i class="close-mini-modal close-modal fa fa-times" ng-click="toggleMentorModal()"></i>
	<br />
	<img class="mentor-image" ng-src="{{ currentMentor.avatar }}">
	<h2 class="name">{{ currentMentor.name }}</h2>
	<h4 class="text">{{ currentMentor.mentorType }}</h4>
	<h5>{{ currentMentor.duties }}</h5>
	<div class="mini-modal-cal cal">

		<div class="mini-modal-day day" make-active>
			<h5 ng-class="schedule">Schedule</h5>
		</div>

		<div class="mini-modal-day day"  make-active>
			<h5 ng-click="showStudents()">Mentos</h5>
			<div ng-repeat="student in currentMentor.mentorData.mentos">
				<h5 ng-show="studentSection">
					{{ student.name }} - 
					{{ student.heartbeat }} - 
					{{ student.email }}
				</h5>
			</div>
		</div>

		<div class="mini-modal-day day" make-active>
			<h5 ng-class="extra">Extra Duties</h5>

		</div>

		<div class="mini-modal-day day" make-active>
			<h5 ng-class="other">Other</h5>
			<h5 class=""
		</div>

	</div>
</div>
